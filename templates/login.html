<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ddd;
    }

    .btn {
      background: #fff;
      color: #4a00e0;
      font-weight: bold;
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e2e2e2;
      transform: translateY(-2px);
    }

    .link {
      margin-top: 1.5rem;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
    }

    .link a {
      color: #ffc107;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
    }

    .alert-success {
      background-color: rgba(40, 167, 69, 0.7);
      color: white;
    }

    .alert-danger {
      background-color: rgba(220, 53, 69, 0.7);
      color: white;
    }

    .alert-info {
      background-color: rgba(23, 162, 184, 0.7);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>üîê User Login</h2>

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="link">
      Don‚Äôt have an account?
      <a href="{{ url_for('signup') }}">Sign Up</a><br /><br />
      <a href="{{ url_for('user_forgot_password') }}">Forgot Password?</a><br /><br />
      <a href="{{ url_for('welcome') }}">üè† Go to Main Page</a>
    </div>
  </div>
</body>
</html>
