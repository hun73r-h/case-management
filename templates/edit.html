<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Case</title>

  <!-- Bootstrap, Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }
    header, footer {
      background: #1e1e1e;
      color: #fff;
    }
    .glass-form {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      color: #fff;
      backdrop-filter: blur(12px);
    }
    .form-label {
      font-weight: 600;
      color: #0d6efd;
      font-size: 0.95rem;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      border: none;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: none;
    }
    .btn-primary {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
    }
    .btn-outline-secondary {
      border-color: #aaa;
      color: #aaa;
    }
    .btn-outline-secondary:hover {
      background-color: #444;
      color: #fff;
    }
    .alert {
      background-color: #2e2e2e;
      border-left: 5px solid #0d6efd;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header class="p-3 text-center animate__animated animate__fadeInDown">
    <h2 class="m-0 fw-bold text-warning">âœï¸ Edit Case Details</h2>
  </header>

  <div class="container my-4" style="max-width: 650px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="glass-form shadow-lg animate__animated animate__fadeInUp">
      <form method="POST" action="{{ url_for('update_case', case_id=case.id) }}">
        <div class="mb-3">
          <label class="form-label">ğŸ“„ Case No.</label>
          <input type="text" name="case_no" class="form-control" value="{{ case.case_no }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">ğŸ“¦ PO No.</label>
          <input type="text" name="po_no" class="form-control" value="{{ case.po_no }}">
        </div>
        <div class="mb-3">
          <label class="form-label">ğŸ§¾ R Note No.</label>
          <input type="text" name="r_note_no" class="form-control" value="{{ case.r_note_no }}">
        </div>
        <div class="mb-3">
          <label class="form-label">ğŸ“š Subject</label>
          <input type="text" name="subject" class="form-control" value="{{ case.subject }}">
        </div>
        <div class="mb-3">
          <label class="form-label">ğŸ‘¤ Name</label>
          <input type="text" name="name" class="form-control" value="{{ case.name }}" required>
        </div>
        <div class="mb-4">
          <label class="form-label">ğŸ“¨ Sent To</label>
          <input type="text" name="sent_to" class="form-control" value="{{ case.sent_to }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">ğŸ’¾ Update Case</button>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
        â¬… Back to Home
      </a>
    </div>
  </div>

  <footer class="footer text-center py-3 mt-4">
    &copy; 2025 Case Management System
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
